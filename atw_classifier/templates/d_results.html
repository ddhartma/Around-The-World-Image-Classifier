{% extends "layout.html" %}
{% block content %}
    <section class="upper_sec">
        <div class="card">
            <h2>RESULTS</h2>
            <p>After the classification by using <span class="sub_title">around_the_world_classifier.ipynb</span> images are evaluated with regard to image classes,
            datetimes and GPS coordinates. An overview is provided in the table below.</p>
        </div>
    </section>
    <section class="upper_sec">
        <div class="card">
            <iframe id="encoder_iframe" height=1000px width=100% src="{% url 'result_table' %}">
            </iframe>
        </div>
        
        <script>
            window.onload = function() {
            let myiFrame = document.getElementById("encoder_iframe");
            let doc = myiFrame.contentDocument;
            doc.body.innerHTML = doc.body.innerHTML + '<style>.dataframe {font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; border-collapse: collapse; width: 100%; } .dataframe td, #customers th {border: 1px solid #ddd; padding: 8px;} .dataframe tr:nth-child(even){background-color: #f2f2f2;} .dataframe tr:hover {background-color: #ddd;} .dataframe th {padding-top: 12px; padding-bottom: 12px; text-align: center; background-color: #4CAF50; color: white;} </style>';
            }
    
        </script>
    </section>
        
   
{% endblock %}
